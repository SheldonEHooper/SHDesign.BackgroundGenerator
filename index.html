<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gradient Background</title>
</head>

<body id="gradient">
    <h1>Background Generator</h1>
    <div class="colours">
        <input type="color" class="color1" name="color1" id="color1" value="#0000ff">
        <div class="padding"></div>
        <input type="color" class="color2" name="color2" id="color2" value="#ff0000">
    </div>
    <div>
        <h3 id="gradDirection">Set gradient direction</h3>
        <input type="button" class="direction" id="left" value=&#x2B05 onclick="changeDirection(1)">
        <input type="button" class="direction" id="right" value=&#x27A1 onclick="changeDirection(2)">
        <input type="button" class="direction" id="top" value=&#x2B06 onclick="changeDirection(3)">
        <input type="button" class="direction" id="bottom" value=&#x2B07 onclick="changeDirection(4)">
        <div class="padding"></div>
        <input type="button" class="rand" value="Random">
        <h3 id="current">Current CSS Background</h3>

    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
